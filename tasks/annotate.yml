- name: 'Annotate | update annotations with results'
  ansible.builtin.set_fact:
    _paperless_ngx_srv_version: '{{
      _paperless_ngx_srv_version |
      combine({"parsed":
          _paperless_ngx_srv_version.raw[1:].split(".")[:2] | join(".")})
      }}'
    _paperless_ngx_cfg_consumer_collate_double_sided_subdir_name: '{{
      _paperless_ngx_cfg_consumer_collate_double_sided_subdir_name |
      combine({"parsed":
          _paperless_ngx_cfg_consumption_dir.parsed ~
          _paperless_ngx_cfg_consumer_collate_double_sided_subdir_name.raw
        })
      }}'

- name: 'Annotate | generate directories & tesseract dependencies'
  ansible.builtin.set_fact:
    _paperless_ngx: {
      symlink: '{{ paperless_ngx_role_repo_extract_symlink }}',
      config: '/var/venv',
      name: 'paperless-{{ _paperless_ngx_srv_version.parsed }}',
      dir: '/var/venv/paperless-{{ _paperless_ngx_srv_version.parsed }}',
      tesseract_packages: '{{
        _paperless_ngx_cfg_ocr_language.raw.split("+") |
        map("regex_replace", "^(.*)$", "tesseract-ocr-\1") | list
      }}',
    }

- name: 'Annotate | generate config map'
  ansible.builtin.set_fact:
    _paperless_ngx_map: '{{
        hostvars[inventory_hostname] | dict2items |
        selectattr("key", "match", "_paperless_ngx_cfg_*")
      }}'
    _paperless_ngx_order:
      - 'Debug'
      - 'Required Services'
      - 'Optional Services (Tika settings)'
      - 'Email Parsing'
      - 'Paths and Folders'
      - 'Logging'
      - 'Hosting and Security'
      - 'Authentication and SSO'
      - 'OCR Settings'
      - 'Software Tweaks'
      - 'Document Consumption'
      - 'Polling'
      - 'Inotify'
      - 'Incoming Mail'
      - 'Barcodes'
      - 'Audit Trails'
      - 'Collate Double-sided Documents'
      - 'Trash'
      - 'Binaries'
      - 'Frontend Settings'
      - 'Email Sending'
