---
- name: 'Prepare'
  hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
    - name: 'Prepare | create cache'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'create_cache.yml'
      vars:
        test_name: 'Prepare cache'

    - name: 'Prepare | parse test versions'
      ansible.builtin.set_fact:
        test_version: '2.19.5'
        test_jbig_version: '0.30'
        test_gs_version: '10.06.0'

    - name: '{{ "Prepare | cache Paperless-NGX " ~ test_version }}'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'cache_url.yml'
      vars:
        test_name: '{{ "Prepare | cache Paperless-NGX " ~ test_version }}'
        test_dest: '{{ "paperless-ngx-v" ~ test_version ~ ".tar.xz" }}'
        test_url: '{{
            "https://github.com/paperless-ngx/paperless-ngx/releases/" ~
            "download/v" ~ test_version ~ "/" ~
            "paperless-ngx-v" ~ test_version ~ ".tar.xz"
          }}'
        test_mode: '0640'

    - name: '{{ "Prepare | cache JBIG2enc " ~ test_jbig_version }}'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'cache_url.yml'
      vars:
        test_name: '{{ "Prepare | cache JBIG2enc " ~ test_jbig_version }}'
        test_dest: '{{ test_jbig_version ~ ".tar.gz" }}'
        test_url: '{{
            "https://github.com/agl/jbig2enc/archive/refs/tags/" ~
            test_jbig_version ~ ".tar.gz"
          }}'
        test_mode: '0640'

    - name: '{{ "Prepare | cache Ghostscript " ~ test_gs_version }}'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'cache_url.yml'
      vars:
        test_name: '{{ "Prepare | cache Ghostscript " ~ test_gs_version }}'
        test_dest: '{{ "ghostpdl-" ~ test_gs_version ~ ".tar.xz" }}'
        test_url: '{{
            "https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/" ~
            "download/gs" ~ test_gs_version | replace(".", "") ~ "/" ~
            "ghostpdl-" ~ test_gs_version ~ ".tar.xz"
          }}'
        test_mode: '0640'

- name: 'Prepare'
  hosts: 'paperless_ngx-debian-13-user_data'
  gather_facts: false
  tasks:
    - name: 'Prepare | simulate user media restriction'
      ansible.builtin.file:
        path: '/data'
        owner: 950
        group: 950
        mode: '0755'
        state: 'directory'
